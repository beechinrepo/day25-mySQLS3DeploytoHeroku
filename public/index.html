<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Submit an particle</title>
		<link rel="stylesheet" href="/index.css">
	</head>
	<body>
		<h1>Belloz Contribute an Article</h1>

		<form method="post" action="/article" enctype="multipart/form-data">
			<table>
				<tr> <td><label for="title">Title</label></td> </tr>
				<tr>
					<td>
						<input id="title" type="text" name="title" size="40" required>
					</td>
				</tr>
				<tr> <td><label for="email">By</label></td> </tr>
				<tr>
					<td>
						<input id="email" type="text" name="email" size="40" required>
					</td>
				</tr>
				<tr>
					<td><label for="article">Article</label></td>
				</tr>
				<tr>
					<td>
						<textarea id="article" name="article" cols="50" rows="10" required></textarea>
					</td>
				</tr>
				<tr> <td><label for="image">Image</label></td> </tr>
				<tr>
					<td>
						<input id="Image" type="file" name="image" size="30" required>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="submit">Submit</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
